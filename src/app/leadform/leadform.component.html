<html>

<body>

<form #leadForm="ngForm" (ngSubmit)="onSubmit(leadForm)">

  <div class="form-row">
      <div class="form-group col-md-3">
          <label for="ApplicationNo">Application Number</label>
          <input type="number" class="form-control" id="apnumber" disabled>
        </div>
  </div>
    <div class="form-row">
      <div class="form-group col-md-6">
          <label for="name">Name</label>
          <input type="text" required minlength="4" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" class="form-control" id="fname" placeholder="Enter Name" >
          <div *ngIf="firstName.invalid &&(firstName.dirty ||firstName.touched)" class="alert alert-danger">

            <div *ngIf="firstName.errors.required">
              Name is required.
            </div>

            <div *ngIf="firstName.errors.minlength">
              Name must be at least 4 characters long.
            </div>


          </div>
       
    </div>
      </div>
    
    <div class="form-row">
      <div class="form-group col-md-6">
          <label for="name">Last Name</label>
          <input type="text" minlength="4" required name="lname" [(ngModel)]="model.lname" #lname="ngModel" class="form-control"  placeholder="Enter Last Name" required>
          <div *ngIf="lname.invalid &&(lname.dirty ||lname.touched)" class="alert alert-danger">

            <div *ngIf="lname.errors.required">
              Last Name is required.
            </div>

            <div *ngIf="lname.errors.minlength">
              Last Name must be at least 4 characters long.
            </div>
            
          </div>
      </div>
    </div>
      <div class="form-group col-md-4">
        <label for="DOB">DOB</label>
        <input type="date" class="form-control" name="DOB" id="dob" placeholder="Enter BirthDate" ngModel name="DOB" #DOB="ngModel">
       
      
    </div>
    
    <div class="form-row">
<div class="form-group col-md-3">
 
    <label for="Contact Number">Contact</label>
    <input type="tel" minlength="10" maxlength="10" name="Contact" ngModel name="contact" #contact="ngModel"   class="form-control" id="phno" placeholder="Enter ContactNumber" required
    pattern="/^[7-9][0-9]{9}$/">
    



</div>

    </div>
    <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputAddress">Address</label>
      <input type="textarea" class="form-control" name="Add" id="inputAddress" placeholder="Enter Address" ngModel name="address" #address="ngModel">
     
    </div>
  </div>
    <div class="form-row">
      <div class="form-group col-md-6">
      <label for="inputAddress2">Address 2</label>
      <input type="textarea" class="form-control" name="Add2" id="inputAddress2" placeholder="Line2" ngModel name="address2" #address2="ngModel">
      
    </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="inputCity">City</label>
        <select id="inputCity" name="City" class="form-control" required ngModel name="city" #city="ngModel">
          <option value="India">India</option>
          <option value="China">China</option>
          <option value="Japan">Japan</option>
          <option value="Germany">Germany</option>
        </select>
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">State</label>
        <select id="inputState" name="State" class="form-control" required ngModel name="state" #state="ngModel">
          <option value="Maharashtra">Maharashtra</option>
          <option value="TamilNadu">TamilNadu</option>
          <option value="Kerela">Kerela</option>
          <option value="Gujarat">Gujarat</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Pincode</label>
        <input type="number"  class="form-control" name="Pin" id="inputZip" required  maxlength="6" ngModel name="Pincode" #Pincode="ngModel">
      </div>
    </div>


    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="Loan Purpose">Loan Purpose</label>
            <select id="inputState" class="form-control" name="loanP" required ngModel name="loanP" #loanP="ngModel">
              <option selected>New</option>
              <option>Resale</option>
            </select>
          </div>

    </div>

    <div class="form-row">
      <div class="form-group col-md-3">
        <label for="Loan Amount">Loan Amount</label>
        <input type="number" name="loanamt" maxlength="8" class="form-control" ngModel name="amount" #amount="ngModel" (change)="amount()"  id="inputAddress" placeholder="Enter Loan Amount" required>
        <div class="alert alert-danger" *ngIf="amount.touched && !amount.valid">Amount not Valid</div>
      </div>
          </div>
    <div class="col-md-4 text-center">
    <button type="submit"  class="btn btn-primary" id="btn">Submit</button>
  </div>
